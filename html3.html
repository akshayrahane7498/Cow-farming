    <!--

        Links / Anchor tag
        denoted by <a> tag
            - helps in specifing the location of a specific file as a value in "href" key.
            - by default it opens on the same page .

            - to make the clickable page to open in a new tab, we need to add an attribute key called "target" with value as "_blank".

    -->

    <a href="https://www.bing.com/search?pglt=41&q=amazon&cvid=37cebd1ca12c48c28c131c914e776907&gs_lcrp=EgZjaHJvbWUqBggBEAAYQDIGCAAQRRg5MgYIARAAGEAyBggCEC4YQDIGCAMQABhAMgYIBBAuGEAyBggFEAAYQDIGCAYQABhAMgYIBxAuGEAyBggIEAAYQNIBCDMwNzRqMGoxqAIIsAIB&FORM=ANNTA1&PC=U531" target="_blank">click me</a>
     

    <!--
          images 
          - any image to be uploaded to display needs to be entitled in <img> tag.
          - it needs an aatribute key called "src"(source) to define the image location and its file name information in the value part.
          - it needs an attribute key called "alt" (alternative) to define if the image is not available a text message from the value.
            part to be displayed in place of it.
           - width is a key helps in deciding the value of the image width.
           - height is a key helps in deciding the value of the images height.


    -->
    
          <img src="https://www.thewrap.com/wp-content/uploads/2021/07/Amazon-logo-936x527.jpg" alt="image" width="280px" height="200px">
