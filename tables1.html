<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table,tr,td,th {
            border: 2px solid rgb(125,126,135);
            text-align: center;
            border-collapse: collapse;
        }
    </style>

</head>
<body>
    
    <!-- Tables-->
    <h3>Tables</h3>
    <table style="width: 50%;"> <!-- Start of a table-->
        
        <!--Table body-->
         <tr> <!-- table row-->
            <th> <!-- table heading-->
                Countries
            </th>
            <th>
                States
            </th>
            <th>
                Population
            </th>
        </tr>

        <tr>
            <td> <!-- table data-->
                India
            </td>
            <td>
                Maharshtra
            </td>
            <td>
                3
            </td>  
        </tr>

        <tr>
            <td> <!-- table data-->
                America
            </td>
            <td>
                Washington
            </td>
            <td>
                3
            </td>  
        </tr>

        <tr>
            <td> <!-- table data-->
                UK
            </td>
            <td>
                xyz
            </td>
            <td>
                3
            </td>  
        </tr>
        
   </table> <!-- end of table-->
   <hr>

   <!--
        Merging of cells:
            -Rows
                -Rowsapn -> Merging number of row's cells

            -Colunms
                -Colspan ->Merging number of column's cells
   -->

   <h4>Rowspan Example</h4>
   <table style="width: 50%;">
        <tbody>
            <tr>
                <td>Col1</td>
                <td>Col2</td>
                <td>Col3</td>
            </tr>

            <tr>
                <td rowspan="2">Col1</td> <!--Merges the 2 row's cells-->
                <td>Col2</td>
                <td>Col3</td>
            </tr>

            <tr>
                <td>Col2</td>
                <td>Col3</td>
                
            </tr>
        </tbody>
   </table>

   <h4>Colspan Example</h4>
   <table style="width: 50%;">
        <tbody>
            <tr>
                <td colspan="2">Col1</td>   <!--Merges the 2 colums cells-->
                <td>Col2</td>
                
            </tr>

            <tr>
                <td>Col1</td> 
                <td>Col2</td>
                <td>Col3</td>
            </tr>

            <tr>
                <td>Col1</td>
                <td>Col2</td>
                <td>Col3</td>
            </tr>
        </tbody>
   </table>


</body>
</html>
