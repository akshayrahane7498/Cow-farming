<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <!-- Block element (div) and inline element(Span) -->
    <!-- 

          - A div tag is a container which can store multiple html elements.
          - also known as division tag.
          - supports nesting in html.
          -- it is a generic block level element.
                - It takes the whole row of the page.
                - it allows next new tags to sit on the new row only.
                - it accepts width and height customizations.


    -->

    <div style="background-color: darkorange;"> block-1</div>
     <div style="background-color: rgb(46, green36, 123);">block-2 </div>
      <div style="background-color: rgb(81, 93, 27);">block-3</div>


      <!--
             - A span tag is container which can store only text values.
             -- does not supports nesting in html.
             - it is a generic inline element.
                  - it takes the necessary content part only.
                  - it allows a new nxt tags to sit next to it , if space is available.
                  -- cannot customize the width and height of th e elements .


      -->

      <span style="background-color: darkorange;">block-1</span>
      <span style="background-color: rgb(176,29,134);">block-2</span>
      <span style="background-color: rgb(28,34,194);">block-3</span>

</body>
</html>
