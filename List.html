<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h3> lists</h3>
    <!-- 

        Lists
          -   turning then data elements into a listening part.
          -    types of lists
          -    orderred list
          -    unordered list
          -      description list
    -->



    <h4> orderred list</h4>
    <!-- 

              an ordered list is a type of list
              - it carries the data elements in an ordered format.
              - denoted by a Alphabets, numbers

    -->

    <ol>  <!-- ordered list-->
        
        <li>Html</li>  <!-- list-->
        <li> css</li>
        <li>js</li>

    </ol>
         <h3> unorderd list</h3>
         <!--
             - an unordered list is a type of list
             -  it carries the data elements in unorerd list format
              denoted by bullets
         -->

      <ul> <!-- unorderd list-->
        <li>Html</li>  <!-- list-->
        <li> css</li>
        <li>js</li>


    </ul>

    <u style="list-style-type:a;"> <!-- unorderd list  -->
        <li>Html</li>  <!-- list-->
        <li> css</li>
        <li>js</li>

    </u>

    <h4> description list</h4>
    <!-- 

        An description list is a type of list
        -- it carries the data elements in a description format.
        ---- it provides the description for all terms and names.

    -->

         <!-- dt    data term
        dd data description
        dl   data list 
        
        -->


        <dl>
            <dt>html</dt>
            <dd> hyper text markup language </dd>
            <dt>css</dt>
            <dd> cascading style sheet</dd>
            <dt> js</dt>
            <dd> java script</dd>
        </dl>


        <hr>
        <h3>iframes</h3>
        <!--

              iframes 
              ---- creating a small windows to represnt any other web page/maps etc.

        -->

        <iframe width="560" height="315" src="https://www.youtube.com/embed/azRtNM-Ulb0?si=CPKDEPKCHs7uIbyL" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
       <iframe https://maps.app.goo.gl/Tt7iyyiSny5aGg3r6></iframe> 
<iframe src="./tags.html"  height="300px"  width="400px" title="example"></iframe>


        
</body>
</html>
