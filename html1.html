        name = "viewport" => The port on which it is viewed
        Content = "width=device=width, => It Display the content according to the width of device
        initial = Scale=1.0"- It will coom in or zoom out in camera
    -->
    <title>Document</title>
</head>
<body>

        <h3> I </h3>

    Tags are pre-defined characters untitled between a lesser than "<" and a

ATTRIUTES
