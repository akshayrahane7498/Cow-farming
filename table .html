<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>table</title>


    <style>
         table,tr,td,th{
            border: 2px solid rgb(113, 113, 130);
            text-align: center;
            border-collapse: collapse;
         }

    </style>
</head>
<body>

    <!-- tables-->
    <h3> Tables </h3>

    <table style="width: 50;"> <!-- start of the table -->

        <!-- table body-->
         
        <tr> <!-- table row-->
            <th>
                countries
            </th>        

            <th>
                states
            </th>

            <th>
                population
            </th>
        </tr>
    
        <td> <!-- table data-->
            <td>
                 India
            </td>        

            <td>
                   Maharstra
            </td> 

            <td>
                25,878
            </td>
        </td>
    
        <td> <!-- table data -->
            <td>
                countries
            </td>        

            <td>
                goa
            </td>

            <td>
                34,456
            </td>
        </tr>
    
       <hr>

       <!-- merging of cells :
             - Rows
                 - Rowspan  -> merging number of row's cells


                 - coloums
                 - colspan     -> merging number of colums's cells

    -->

                      <h4> Rowspan example</h4>
                      <table style="width: 50%;">
                           <tbody>


                            <tr>
                                  <td> value</td>
                                  <td> value</td>
                                  <td> value</td>

                            </tr>

                              <tr>
                                <td> rowspan="2"> value</td> <!-- merges the 2 rows cell-->
                                <td> value</td>
                                <td> value</td>
                              </tr>
                                  

                              <tr>
                                <td> value</td>
                                <td> value</td>
                              </tr>
                                 
                           </tbody>

                           <h4> colspan example</h4>
                           <table style="width: 50%;">
                                 
                             <tbody>

                                <tr>
                                    <td colspan="2">value</td>   <!-- merging 2 coloums cells-->
                                    <td>value</td>
                                </tr>

                                <tr>
                                    <td> value</td>
                                    <td> value</td>
                                    <td> value</td>
                                </tr>

                                <tr>
                                    <td> value</td>
                                    <td> value</td>
                                    <td> value</td>
                                </tr>
                             </tbody>
                        </table>
                    
                    
                    </table>
    </table>
</body>
</html>
